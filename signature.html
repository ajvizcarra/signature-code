<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <div class="checkbox-group">
      <strong>Please check all boxes below in order to sign your application. Your application must be signed before submission.</strong><br />
      <br />
      <input class="required-checkbox" id="i_apply" name="i_apply" type="checkbox" value="I apply" /> <label for="i_apply">By electronically submitting this application, I hereby apply for admission to the University of Wisconsin-Madison Graduate School.</label><br />
      <br />
      <input class="required-checkbox" id="receive_degree" name="receive_degree" type="checkbox" value="Receive degree" /> <label for="receive_degree">By signing this I confirm I will receive an undergraduate degree before the first day of the semester.</label><br />
      <br />
      <input class="required-checkbox" id="my_work" name="my_work" type="checkbox" value="My work" /> <label for="my_work">I affirm that the documents presented in this application are my own work. I understand that falsification of any kind can result in rejection of my application or my admission being rescinded. All information is correct and complete to the best of my knowledge. Inaccurate information may affect my admission, enrollment, tuition or financial aid status.</label><br />
      <br />
      <input class="required-checkbox" id="waive_confidentiality" name="waive_confidentiality" type="checkbox" value="Waive confidentiality" /> <label for="waive_confidentiality">I also understand that by proceeding to submit application information via electronic means, I waive all claims that I might otherwise have against the University of Wisconsin or its employees due to any breach in the confidentiality of the electronic medium.</label><br />
      <br />
      <input class="required-checkbox" id="abide_rules" name="abide_rules" type="checkbox" value="Abide rules" /> <label for="abide_rules">If I enroll at the University of Wisconsin-Madison, I will abide by its rules and regulations.</label><br />
      <br />
      <input class="required-checkbox" id="nonrefundable" name="nonrefundable" type="checkbox" value="Nonrefundable" /> <label for="nonrefundable">I understand that my application fee is nonrefundable.</label><br />
      &#160;
    </div>
    <script src="/shared/signature-checkbox-code.js?v=1.0.1">
            </script>
  </body>
</html>
